<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
      
    <title>Frontend Mentor | Product preview card component</title>
 </head>
 <body>
    <main>
      <picture>
        <source media="(min-width:760px)" srcset="image-product-desktop.jpg">
        <img class="product-img" src="image-product-mobile.jpg" alt="Gabrielle Essence Perfume">
    </picture>

       <section>
          <p class="perfume">PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p> 
          <div class="prices">
              <h1 class="new-price">$149.99</h1>
              <p  class="old-price"> $169.99</p>
          </div>
          <div class="button"><button>
            <img class="cart"     src="icon-cart.svg" alt>
            Add to Cart</button></div>
        </section>
    </main>
    
 </body>
</html>
